
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ساخت لینک پرداخت</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f0f0;
      padding: 50px;
      text-align: center;
    }
    .box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #link {
      margin-top: 20px;
      word-wrap: break-word;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ساخت لینک پرداخت</h2>
    <input type="text" id="name" placeholder="نام مراجعه‌کننده">
    <input type="number" id="amount" placeholder="مبلغ (تومان)">
    <button onclick="generateLink()">تولید لینک</button>
    <p id="link"></p>
  </div>

  <script>
    function generateLink() {
      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const amount = document.getElementById('amount').value.trim();
      if (!name || !amount) {
        alert("لطفاً نام و مبلغ را وارد کنید.");
        return;
      }
      const link = `https://Markazilaboratory.github.io/Payment-page/pay.html?name=${name}&amount=${amount}`;
      document.getElementById('link').innerHTML = '<a href="' + link + '" target="_blank">' + link + '</a>';
    }
  </script>
</body>
</html>
